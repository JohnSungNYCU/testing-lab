name: CI

on: [push]
jobs:
  coverate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install vitest
        working-directory: backend
        run: npm install 

      - name: Coverage Test
        working-directory: backend
        run: npm run test

      - name: Archive code coverage results
        working-directory: backend
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: coverage/index.html
  
